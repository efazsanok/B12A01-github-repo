<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12A01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/B12A01.css">

<body class="primary-bg inter-normal">
    <header class="header">
        <nav>
            <h3 class="nav-title">LOGO</h3>
            <Button class="btn-primary raleway-normal">Sign Up</Button>
        </nav>
        <div class="banner">
            <h1 class="banner-greetings raleway-normal text-primary">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn-primary raleway-normal">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="action">
            <div class="action-container">
                <h4 class="action-title raleway-normal">See It in Action</h4>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary raleway-normal">Launch Live Preview</button>
            </div>
            <img class="banner-profile-pic" src="images/wc-mini.png" alt="">
        </section>
        <section class="users">
            <button class="users-box">
                <h3 class="users-title raleway-normal text-primary">Joined Thousands of Productive Users</h3>
                <div class="users-description">
                    <h3 class="users-description-title">50K</h3>
                    <h3 class="users-description-title">2M+</h3>
                    <h3 class="users-description-title">95%</h3>
                </div>
                <div class="users-description">
                    <p class="users-description-subtitle">Active Users</p>
                    <p class="users-description-subtitle">Focus Sessions</p>
                    <p class="users-description-subtitle">Satisfaction Rate</p>
                </div>
            </button>
        </section>
        <section class="form">
            <h3 class="form-title text-primary raleway-normal">Letâ€™s Get in Touch</h3>
            <form action="">
                <h3 class="text-primary raleway-normal">Email</h3>
                <input type="email" name="" id="" placeholder="Your email">
                <h3 class="text-primary raleway-normal">Name</h3>
                <input type="text" name="" id="" placeholder="Your name">
                <h3 class="text-primary raleway-normal">Message</h3>
                <textarea name="" id="" cols="30" rows="20" placeholder="Your Message"></textarea>
                <input class="btn-primary" type="submit" value="submit">
            </form>
        </section>
    </main>
    <footer></footer>
</body>

</html>
